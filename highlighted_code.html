<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resaltado de sintaxis en Python</title>
    <style>
        .keyword { color: blue; }
        .number { color: orange; }
        .string { color: green; }
        .comment { color: gray; }
        .identifier { color: black; }
        .operator { color: purple; }
    </style>
</head>
<body>
    <pre><span class="operator"></span>span class<span class="operator">=</span>"identifier"<span class="operator">></span>print<span class="operator"><</span><span class="operator">/</span>span<span class="operator"></span></pre>
</body>
</html>
